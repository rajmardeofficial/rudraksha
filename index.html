<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudraksha</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav-section">
      <div class="offer-strip">
        <ul>
          <li>
            <p>10% off on first order above Rs. 1500. Use Code - KAMA10</p>
          </li>
        </ul>
      </div>
      <nav class="navbar navbar-expand-lg" style="margin: 0">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 my-navbar-ul">
              <li class="nav-item left-navbar-grp">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i
                    class="fa-solid fa-magnifying-glass fa-magnifying-glass-navbar"
                  ></i
                ></a>
                <a class="nav-link" href="#">FREE CONSULTATION</a>
              </li>

              <a class="navbar-brand" href="#">
                <img
                  src="https://www.kamaayurveda.in/_next/image?url=%2Fimages%2Flogo.svg&w=256&q=75"
                  alt=""
                  width="177px"
                />
              </a>
              <li class="nav-item dropdown right-nav-grp">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  ₹ INR
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">₹ INR</a></li>
                  <li><a class="dropdown-item" href="#">$ usd</a></li>
                </ul>
                <i class="fa-regular fa-user fa-user-navbar"></i>
                <i class="fa-solid fa-cart-shopping fa-cart-navbar"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="nav-bottom-hr" />
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.kamaayurveda.in/_next/image?url=https%3A%2F%2Fwww.kamaayurveda.in%2Fimages%2Fbanner%2FKama_Mar_2023_Face_cleansers_2_Webloader_2800x800px.gif&w=1920&q=75"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.kamaayurveda.in/_next/image?url=https%3A%2F%2Fwww.kamaayurveda.in%2Fimages%2Fbanner%2FKama_mar-2023_House-Of-Misu_Webloader_2800x800px.jpg&w=1920&q=75"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.kamaayurveda.in/_next/image?url=https%3A%2F%2Fwww.kamaayurveda.in%2Fimages%2Fbanner%2FKama_Mar-2023_Toners_Webloader_2800x800px.jpg&w=1920&q=75"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
